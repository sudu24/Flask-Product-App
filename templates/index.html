<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='icon' href="{{url_for('static',filename='images/favicon.png')}}" type='image/x-icon'><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sample Product Page</title>
  </head>
  <body>
    <h1 style="text-align: center; padding-top: 20px; padding-bottom: 20px;">PRODUCT PAGE</h1>
	<br>
	<form method="POST">
	<div class="container">
	<div class="row">
	<div class="col-sm-11">
	<input name="search" class="form-control">
	</div>
	<div class="col-sm-1">
	<button class="btn btn-primary">Search</button>
	</div>
	</div>
	</div>
	</form>
	<br>
    <div class='container'>
      <div class="row">
	  {% for i in range(count) %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img width="100%" src="static/images/products/{{loop.index}}.jpg">
            <div style="text-align: center" class="card-body">
              <p style="font-weight: bold" class="card-text">{{product[i]['name']}}</p>
              <div class="">
                <hr>
                <p style="font-weight: bold">$ {{product[i]['price']}}</p>
                <a href="{{ '/send_mail/%s'%(product[i]['id']) }}" class="btn btn-success">I'm Interested</a>
			  </div>
            </div>
          </div>
        </div>
		{% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
